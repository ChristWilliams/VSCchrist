<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dasar Design Grafis</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header>
        <h1 class="headh1">
            Belajar HTML & CSS
        </h1>
        <h5 class="headh5">SMK Kristen Immanuel Pontianak</h5>
        </header>
        <section class="sec1">
            <div class="belajar-html">         
                <h1 class="html-string">HTML <i class="fa fa-html5"></i></h1>
                <h5 class="exp-html">The language for building web pages</h5>
                <a href="#" class="link-learn-html">Learn HTML</a>
                <a href="#" class="link-reference-html">HTML Reference</a>
            </div>
            <div class="image-html">
                <img src="https://images.pexels.com/photos/1036841/pexels-photo-1036841.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="" class="html-image">
            </div>
        </section>
        <section class="sec2">
            <div class="image-css">
                <img src="https://images.pexels.com/photos/205316/pexels-photo-205316.png?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="" class="css-image">
            </div>
            <div class="belajar-css">         
                <h1 class="css-string">CSS <i class="fa fa-css3"></i></h1>
                <h5 class="exp-css">The language for styling web pages</h5>
                <a href="#" class="link-learn-css">Learn CSS</a>
                <a href="#" class="link-reference-css">CSS Reference</a>
            </div>
        </section>
        <footer>
            <span>w3schools.com</span>
        </footer>
